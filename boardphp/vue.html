<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Vue.js</title>
</head>
<body>
  <div id="app">
    <hello-component></hello-component>
    <hello-component></hello-component>
    <hello-component></hello-component>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script language="javascript" type="text/javascript">
    Vue.component('hello-component', {
      template: '<p>Hello</p>'
    })
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue.js!'
      }
    })
  </script>
</body>
</html>
