<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Vue.js</title>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="value in user">{{value}}</li>
    </ul>
    <hr>
    <ul>
      <li v-for="(value, key) in user">{{key}} : {{value}}</li>
    </ul>
    <hr>
    <ul>
      <li v-for="(v, key) in user">{{key}} : {{v}}</li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script language="javascript" type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        user: {
          firstName: 'Taro',
          lastName: 'Yamada',
          age: 28
        }
      }
    })
  </script>
</body>
</html>
