<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Vue.js</title>
</head>
<body>
  <div id="app">
    <p v-show="toggle">
      Hello
    </p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script language="javascript" type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        toggle: true
      }
    })
  </script>
</body>
</html>
