<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Vue.js</title>
</head>
<body>
  <div id="app">
    <p>
      {{ message }}
    </p>
    <p>
      {{count}}
    </p>
    <p>
      {{user.prefecture}}
    </p>
    <p>
      {{colors[1]}}
    </p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script language="javascript" type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue.jsÔºÅ',
        count: 0,
        user: {
          lastName: 'Yamada',
          firstName: 'Taro',
          prefecture: 'Tokyo'
        },
        colors: ['Red', 'Green', 'Blue']
      }
    })
  </script>
</body>
</html>
