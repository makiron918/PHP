<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Vue.js</title>
</head>
<body>
  <div id="app">
    <ol>
      <li v-for="color in colors">{{color}}</li>
    </ol>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script language="javascript" type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        colors: ['Red', 'Green', 'Blue']
      }
    })
  </script>
</body>
</html>
